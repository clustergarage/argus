title: Argus
description: File Integrity Monitoring for Kubernetes
baseurl: /argus
permalink: /:title/
brand:
  #image: logo.svg # upload logo to /assets/img/ folder
  text: Argus
collections:
  docs:
    output: true
authors:
  adam:
    name: Adam Kentosh
    github: akentosh
  brett:
    name: Brett Fowle
    github: bfowle
  mike:
    name: Mike Sandman
    github: n8behavior
  team:
    name: ClusterGarage
    github: clustergarage
footer:
  copyright: Lorem ipsum dolor <a href="">sit amet</a> consectetur adipiscing elit
#google_analytics:
markdown: kramdown
highlighter: rouge
sass:
  style: compressed
remote_theme: clustergarage/docs-theme
mermaid:
  src: "https://unpkg.com/mermaid@7.0.0/dist/mermaid.min.js"
  #src: "https://unpkg.com/mermaid@7.1.0/dist/mermaid.min.js"
  #src: "https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"
plugins:
- jekyll-avatar
- jekyll-code-tabs
- jekyll-feed
- jekyll-mermaid
- jekyll-redirect-from
- jekyll-remote-theme
- jekyll-seo-tag
exclude:
- README.md
- Gemfile
- Gemfile.lock
- node_modules
