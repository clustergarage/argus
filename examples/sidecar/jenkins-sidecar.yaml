apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: jenkins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-nginx-config
data:
  app-nginx.conf: |
    server {
      listen 8081;
      index index.html index.htm;

      location / {
       proxy_pass http://localhost:8080/;
      }
    }
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: jenkins
  name: jenkins
spec:
  replicas: 1
  selector:
    app: jenkins
    deploymentconfig: jenkins
  template:
    metadata:
      labels:
        app: jenkins
        deploymentconfig: jenkins
    spec:
      serviceAccountName: jenkins
      containers:
      - image: openshift/jenkins-2-centos7:latest
        imagePullPolicy: Always
        name: application
        ports:
        - containerPort: 8080
          protocol: TCP
        terminationMessagePath: /dev/termination-log
      - image: twalter/openshift-nginx:stable-alpine
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 8081
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/
          name: nginx-config-volume
      initContainers:
      - name: init-mydb
        image: busybox
        command: ['sh', '-c', 'until nslookup mydb; do echo waiting for mydb; sleep 2; done;']
      volumes:
      - configMap:
          defaultMode: 420
          name: jenkins-nginx-config
        name: nginx-config-volume
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jenkins
  name: jenkins
spec:
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8081
    name: http
  selector:
    app: jenkins
    deploymentconfig: jenkins
apiVersion: v1
kind: Route
metadata:
  labels:
    app: jenkins
  name: jenkins
spec:
  port:
    targetPort: 8081
  to:
    kind: Service
    name: jenkins
